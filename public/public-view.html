<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Grift Off - Public View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #2c2c2c;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .game-state {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .phase-display {
            font-size: 24px;
            font-weight: bold;
        }
        .timer {
            font-size: 36px;
            font-weight: bold;
            color: #00ff00;
        }
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .market-panel {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
        }
        .leaderboard {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
        }
        .stock {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #3a3a3a;
        }
        .stock:last-child {
            border-bottom: none;
        }
        .stock-name {
            font-size: 18px;
            font-weight: bold;
        }
        .stock-price {
            font-size: 24px;
        }
        .price-up {
            color: #00ff00;
        }
        .price-down {
            color: #ff0000;
        }
        .player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #3a3a3a;
        }
        .player:last-child {
            border-bottom: none;
        }
        .player-name {
            font-size: 16px;
        }
        .player-value {
            font-size: 18px;
            font-weight: bold;
        }
        .news-ticker {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            overflow: hidden;
            white-space: nowrap;
        }
        .news-content {
            display: inline-block;
            animation: ticker 30s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Great Grift Off</h1>
        </div>

        <div class="game-state">
            <div class="phase-display">
                Current Phase: <span id="currentPhase">Not Started</span>
            </div>
            <div class="timer" id="timer">
                --:--
            </div>
        </div>

        <div class="main-content">
            <div class="market-panel">
                <h2>Market Prices</h2>
                <div id="stockList"></div>
            </div>

            <div class="leaderboard">
                <h2>Leaderboard</h2>
                <div id="playerList"></div>
            </div>
        </div>

        <div class="news-ticker">
            <div class="news-content" id="newsTicker">
                Welcome to The Great Grift Off - Where fortunes are made and lost in the blink of an eye!
            </div>
        </div>
    </div>

    <script src="/js/socket-client.js"></script>
    <script src="/js/public.js"></script>
</body>
</html>
